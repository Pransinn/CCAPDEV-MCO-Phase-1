<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slot Availability/Status</title>
    <link rel="stylesheet" href="slotavailability.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="slotavailability.js" defer></script>
    <script src="sampledata.js" defer></script>
</head>
<body>
<div class="wrapper">
    <header>
        <p class="current-date"></p>
        <select id="labSelect">
            <option value="Lab A">Lab A</option>
            <option value="Lab B">Lab B</option>
            <option value="Lab C">Lab C</option>
            <option value="Lab D">Lab D</option>
        </select>
        <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
    </header>
    <div class="calendar">
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="days"></ul>
    </div>
</div>

<div class="reservations-container"></div>
</body>
</html>
