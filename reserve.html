<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserve Room - DLSU Lab Room Reservation</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
<link rel="stylesheet" href="slotavailability.css">
<style>
  body {
    font-family: 'Cormorant Garamond', serif;
    background-image: url('login bg.png'); 
    background-size: cover;
    margin: 0;
  }

  .reserve-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .button {
    background-color: #f1ebe5;
    color: #423f32;
    padding: 20px 50px;
    margin: 10px;
    border: 1px solid #423f32;
    border-radius: 20px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    width: 300px; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .settings-button {
    position: absolute;
    top: 10px;
    right: 20px;
    padding: 10px 20px;
    border: 1px solid #423f32;
    width: 10%;
    margin-right: 30px;
    border-radius: 20px; 
    font-size: 18px; 
  }

  .dropdown-content {
    display:none;
    position: absolute;
    right: 20px;
    top: 70px;
    margin-right: 30px;
    width: 10%;
    background-color: #f1ebe5;
    border-radius: 20px;
    border: 1px solid #423f32;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: #423f32;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
   
    margin: 5px;
    border-radius: 20px;
    background-color: transparent;
    text-align: center;
  }

  .dropdown-content a:hover {
    background-color: #575757;
    color: #f1ebe5;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }

  .button:hover{
    background-color: #E8E1DA;
  }

  .back-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #676767;
    border: 1px solid #423f32;
    color: #fff;
    border: none;
    width: 10%;
    padding: 7px 25px;
    border-radius: 20px;
    font-size: 20px;
    position: absolute;
    bottom: 50px;
    left: 150px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #575757;
  }

</style>
</head>
<body>
  <div class="reserve-container">
    <button class="button" id="reserveButton">Reserve</button>
    <button class="button" id="reserveLabButton">Reserve Lab</button>

  </div>

  <div class="dropdown">
    <button class="settings-button button">Settings</button>
    <div class="dropdown-content">
      <a href="profile.html">View profile</a>
      <a href="login.html">Log out</a>
    </div>
    <script>
       
        const settingsButton = document.querySelector('.settings-button');
        const dropdownContent = document.querySelector('.dropdown-content');
      
        
        settingsButton.addEventListener('click', function() {
          const isDisplayed = dropdownContent.style.display === 'block';
          dropdownContent.style.display = isDisplayed ? 'none' : 'block';
        });
      
      
        window.addEventListener('click', function(event) {
          if (!settingsButton.contains(event.target) && !dropdownContent.contains(event.target)) {
            dropdownContent.style.display = 'none';
          }
        });
      </script>

    <script>
        document.getElementById('reserveButton').addEventListener('click', function() {
          
          sessionStorage.setItem('reservationType', 'self');
          window.location.href = 'confirm-reservation.html'; 
        });
    
        document.getElementById('reserveLabButton').addEventListener('click', function() {
          
          sessionStorage.setItem('reservationType', 'student');
          window.location.href = 'reserve student.html'; 
        });
    </script>
  </div>
  <button class="back-button" onclick="window.location='general.html'">Back</button>
</body>
</html>
