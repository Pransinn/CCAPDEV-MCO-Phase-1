<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Page - DLSU Lab Room Reservation</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Cormorant Garamond', serif;
    background-image: url('login bg.png'); 
    background-size: cover;
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .button {
    background-color: #f1ebe5;
    color: #423f32;
    padding: 20px 50px;
    margin-bottom: 20px;
    border: 1px solid #423f32;
    border-radius: 20px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center; 
  }

  .button:hover{
    background-color: #E8E1DA;
  }


  .settings-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    border: 1px solid #423f32;
    width: 10%;
    margin-right: 30px;
    border-radius: 20px; 
    font-size: 18px; 
  }

  .settings-button:hover {
    background-color: #E8E1DA;
  }

  .dropdown-content {
    display:none;
    position: absolute;
    right: 20px;
    top: 70px;
    margin-right: 30px;
    width: 10%;
    background-color: #f1ebe5;
    border-radius: 20px;
    border: 1px solid #423f32;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: #423f32;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
   
    margin: 5px;
    border-radius: 20px;
    background-color: transparent;
    text-align: center;
  }
  .dropdown-content a:hover {
    background-color: #575757;
    color: #f1ebe5;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  

</style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="location.href='reserve.html'">Reserve</button>
    <button class="button" onclick="location.href='edit.html'">Edit reservation</button>
    <button class="button" onclick="location.href='seereservation.html'">See reservations</button>
    <button class="button" onclick="location.href='delete.html'">Delete reservation</button>
  </div>
  <div class="dropdown">
    <button class="settings-button button">Settings</button>
    <div class="dropdown-content">
      <a href="profile.html">View profile</a>
      <a href="login.html">Log out</a>
    </div>
  </div>
  <script>
    // Get the settings button and the dropdown content
    const settingsButton = document.querySelector('.settings-button');
    const dropdownContent = document.querySelector('.dropdown-content');
  
    // Toggle the dropdown display on click
    settingsButton.addEventListener('click', function() {
      const isDisplayed = dropdownContent.style.display === 'block';
      dropdownContent.style.display = isDisplayed ? 'none' : 'block';
    });
  
    // Close the dropdown when clicking outside of it
    window.addEventListener('click', function(event) {
      if (!settingsButton.contains(event.target) && !dropdownContent.contains(event.target)) {
        dropdownContent.style.display = 'none';
      }
    });
  </script>

  
</body>
</html>
