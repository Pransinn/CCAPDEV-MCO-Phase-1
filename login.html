<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond');
  

  body {
    font-family: 'EB Garamond', serif;
    background-color: #cdcfc0; 
    background-image: url('login bg.png'); 
    background-size: cover;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
 
  }

  .login-box {
    background-color: #f1ebe5;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin: auto;
    border: 1px solid #423f32;
  }

  .login-input {
    border: 1px solid #423f32;
    background-color: #f1ebe5;
    padding: 15px 20px;
    margin-bottom: 1rem;
    width: 100%;
    border-radius: 8px;
    font-size: 18px;
  }

  .toggle-password {
    font-family: 'Cormorant Garamond', serif;
    color: #423f32;
    background-color: transparent;
    border: none;
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
  }
  
  .login-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #cdcfc0;
    border: 1px solid #423f32;
    padding: 5px 10px;
    margin-bottom: 1rem;
    margin-left: 100px;
    width: 40%;
    height: 40px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .login-button:hover,
  .login-button:active {
    background-color: #B5B6AC;
    border-color: #423f32;
  }

  .back-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #676767;
    color: #fff;
    border: none;
    padding: 15px 35px;
    border-radius: 20px;
    font-size: 16px;
    position: absolute;
    bottom: 50px;
    left: 150px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #575757;
  }

  .icon-text {
      background: url('login title.png') no-repeat center center;
      width: 100%; 
      height: 100px; 
      text-indent: -9999px;
      margin-bottom: 2rem; 
    }

</style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
          <div class="icon-text">DLSU LAB ROOM RESERVATION</div>
          <form id="loginForm">
            <input type="text" placeholder="username (ID number)" class="login-input" id="loginUsername">
            <div style="position: relative;">
                <input type="password" placeholder="password" class="login-input" id="loginPassword">
                <button type="button" class="toggle-password" id="togglePassword">Show</button>
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>
        </div>
    </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('togglePassword').addEventListener('click', function() {
        var passwordInput = document.getElementById('loginPassword');
        var toggleButton = document.getElementById('togglePassword');
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide"; 
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show"; 
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;

        if(!username || !password){
          alert('Please enter both username and password.');
          return;
        }
        
        var storedUsername = localStorage.getItem('username');
        var storedPassword = localStorage.getItem('password');
        
        if(username === storedUsername && password === storedPassword) {
            alert('Login Successful');
            window.location.href = 'general.html'; 
        } else {
            alert('Invalid username or password');
        }
    });
});

    </script>
    
    <button class="back-button" onclick="window.location='index.html'">Back</button>

</body>
</html>
