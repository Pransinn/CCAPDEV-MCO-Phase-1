<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cormorant Garamond', serif;
        background-image: url('login bg.png'); 
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .registration-student {
        background-color: #F1EBE5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        height: 250px;
        position: absolute;
        left: 250px;
        top: 50%;
        transform: translateY(-50%);
        border: 1px solid #000000;
    }

    h2 {
        text-align: left;
        font-family: 'Anonymous Pro', monospace;
        font-weight: 200;

    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"] {
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: 'Cormorant Garamond', serif;
    }

    input[type="submit"] {
        padding: 10px;
        background-color: #C9CBBD;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0px
    }

    input[type="submit"]:hover {
        background-color: #B5B6AC;
          border-color: #423f32;
    }

    .confirm-button {
        font-family: 'Cormorant Garamond', serif;
        background-color: #cdcfc0;
        border: 1px solid #423f32;
        border-color: #423f32;
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 30%;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .back-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #676767;
    border: 1px solid #423f32;
    color: #fff;
    
    width: 10%;
    padding: 7px 25px;
    border-radius: 20px;
    font-size: 20px;
    position: absolute;
    bottom: 50px;
    left: 150px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #575757;
  }
    
</style>
</head>
<body>

    <div class="registration-student">
        <h2>Reserve for a Student</h2>
    
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" required>
    
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" required>
    
            <input type="submit" class="confirm-button" value="Confirm"> 
        </form>
    </div>
    <button class="back-button" onclick="window.location='reserve.html'">Back</button>
    
    <script>
        function validateForm() {
            const firstName = document.getElementById('fname').value.trim();
            const lastName = document.getElementById('lname').value.trim();
            
            if (firstName === '' || lastName === '') {
                alert('Please enter both first name and last name.');
                return false; 
            } else {
                // Redirect to confirm-reservation.html
                window.location.href = 'confirm-reservation.html';
                return false; 
            }
        }
    </script>
    
    </body>
</html>
