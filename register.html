<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #cdcfc0;
    font-family: 'Cormorant Garamond', serif;
  }
  .container {
    display: flex;
    height: 100vh;
    padding: 50px;
    box-sizing: border-box;
  }
  .left-panel {
    background-color: #f1ebe5;
    padding: 30px;
    border-radius: 12px;
    width: 50%;
    margin-right: 30px;
    margin-left: 25px;
    border: 1px solid #423f32;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .right-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 50%;
  }
  .input-field {
    border: 1px solid #423f32;
    background-color: #f1ebe5;
    border-radius: 6px;
    padding: 8px 12px;
    margin-bottom: 20px;
    width: 60%;
    box-sizing: border-box;
  }
  .register-button, .back-button {
    font-family: 'Cormorant Garamond', serif;
   background-color: #cdcfc0;
    border: 1px solid #423f32;
    display: block;
    padding: 10px;
    border: 1px solid #423f32;
    border-radius: 6px;
    margin-top: 20px;
    font-weight: 600;
    cursor: pointer;
  }
  .register-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #cdcfc0;
    border: 1px solid #423f32;
    width: 25%;
    margin-left: 450px;
    transition: background-color 0.3s, border-color 0.3s;

  }

  .register-button:hover {
    background-color: #B5B6AC;
  }

  .back-button:hover {
    background-color: #a8a8a8;
  }
  .back-button {
    background-color: #737373;
    color: white;
    border: 1px solid #423f32;
    margin-left: 25px;
    width: 20%;
  }
  .back-button:hover {
    background-color: #565656;
  }
  .register-title {
    font-family: 'Anonymous Pro', monospace;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .logo {
    width: 550px;
    height: 300px;
  }
  .icon-text {
    width: 300px;
    height: 180px;
    font-size: 24px;
    font-weight: 600;
    color: #1F2937;
    margin-top: 20px;
  }
  .bullet-text {
    font-size: 14px;
    color: #423f32;
    padding-left: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="register-title">Register</div>
      <form id="registrationForm">
        <input type="text" placeholder="First name" class="input-field" id="firstName" required>
        <input type="text" placeholder="Last name" class="input-field" id="lastName" required>
      <div class="flex items-center">
        <input type="text" placeholder="Username" class="input-field" id="username" pattern="\d{8}" title="Username should be 8 digits" required>

        <div class="bullet-text">• Use your ID number as username</div>
      </div>
      <div class="flex items-center">
        <input type="password" placeholder="Password" class="input-field" id="password" required>
        <div class="bullet-text">• Must be more than 8 characters</div>
      </div>
      <input type="password" placeholder="Confirm password" class="input-field" id="confirmPassword" required>
      <button type="submit" class="register-button">Sign up</button>
    </form>
      <button class="back-button" onclick="window.location='index.html'">Back</button>
    </div>
    <div class="right-panel">
      <img src="dlsu logo.png" alt="DLSU Logo" class="logo">
      <img src="dlsu lab reservation title.png" alt="DLSU Lab Room Reservation" class="icon-text">
    </div>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      if (!/^\d{8}$/.test(username)) {
      alert('Username must be an 8 digit number.');
      return;
}
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      
      localStorage.setItem('firstName', document.getElementById('firstName').value);
      localStorage.setItem('lastName', document.getElementById('lastName').value);
      localStorage.setItem('username', document.getElementById('username').value);
      
      localStorage.setItem('password', document.getElementById('password').value);

      
      window.location.href = 'general.html';
    });
  </script>
</body>
</html>
