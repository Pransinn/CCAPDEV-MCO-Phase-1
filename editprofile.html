<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile - DLSU Lab Room Reservation</title>
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
<style>

  body {
    font-family: 'Cormorant Garamond', serif;
    background-image: url('profile bg.png'); 
    background-color: #cdcfc0; 
    background-size:cover;
    margin: 0;
    padding: 2rem;
  }

  .profile-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    margin: 150px auto 0 auto;
    padding: 4rem;
    border-radius: 12px;
  }

  .profile-title {
    font-family: 'Courier', monospace;
    font-size: 50px; 
    margin-top: 1px; 
    font-weight: bold;
  }

  .profile-details {
    font-family: 'Courier', monospace;
    font-size: 18px; 
    margin-bottom: 10px; 
    margin-top: 30px;
  }

  .edit-profile-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #cdcfc0;
    border: 1px solid #423f32;
    padding: 5px 10px;
    margin-top: 80px;
    margin-left: 900px;
    width: 20%;
    height: 40px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .edit-profile-button:hover,
  .edit-profile-button:active {
    background-color: #B5B6AC;
    border-color: #423f32;
  }

  .change-password-container  button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #d79a9a;
    border: 1px solid #423f32;
    padding: 5px 10px;
    margin-top: 1rem;
    margin-left: 0px;
    width: 20%;
    height: 40px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .change-password-button:hover,
  .change-password-button:active {
    background-color: #B5B6AC;
    border-color: #423f32;
  }

  .back-button {
    font-family: 'Cormorant Garamond', serif;
    background-color: #676767;
    border: 1px solid #423f32;
    color: #fff;
    border: none;
    width: 10%;
    padding: 7px 25px;
    border-radius: 20px;
    font-size: 20px;
    position: absolute;
    bottom: 6px;
    left: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #575757;
  }

  .delete-link {
    font-family: 'Cormorant Garamond', serif;
    color: #000000;
    text-decoration: underline;
    font-size: 14px; 
    position: absolute;
    top: 20px; 
    right: 20px; 
    cursor: pointer;
    transition: color 0.3s;
  }

  .delete-link:hover {
    color: #685f5f;
  }

</style>
</head>
<body>

<div class="profile-container">
    <h1 class="profile-title">Edit Profile</h1>
    <form id="editProfileForm">
      <div class="profile-details">
        <strong>First name:</strong>
        <input type="text" id="editFirstName" value="" />
      </div>
      <div class="profile-details">
        <strong>Last name:</strong>
        <input type="text" id="editLastName" value="" />
      </div>
      <div class="change-password-container">
        <button type="button" onclick="changePassword()">Change Password</button>
      </div>
      <button type="submit" class="edit-profile-button">Confirm</button>
    </form>
    <button class="back-button" onclick="window.location='profile.html'">Back</button>
    <span class="delete-link" onclick="deleteAccount()">Delete Account?</span>
  </div>

  <script>
    function changePassword() {
      window.location.href = 'changePassword.html';
    }

    function deleteAccount() {
      if (confirm('Are you sure you want to delete your account?')) {
        
        alert('Account deleted successfully!');
        window.location.href = 'deleteAccount.html';
      }
    }

    window.onload = function() {
      document.getElementById('editFirstName').value = localStorage.getItem('firstName') || '';
      document.getElementById('editLastName').value = localStorage.getItem('lastName') || '';
    };
    
    document.getElementById('editProfileForm').addEventListener('submit', function(event) {
      event.preventDefault();
      if (confirm('Are you sure you want to update your profile?')) {
        localStorage.setItem('firstName', document.getElementById('editFirstName').value);
        localStorage.setItem('lastName', document.getElementById('editLastName').value);
        alert('Profile updated successfully!');
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
